<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          color: #333;
          text-align: center;
          padding: 50px;
        }
        h1 {
          font-size: 72px;
          color: #d9534f; /* bootstrap danger/red color */
          margin-bottom: 10px;
        }
        p {
          font-size: 18px;
          margin-bottom: 30px;
        }
        a.button {
          background-color: #007bff; /* bootstrap primary blue */
          color: white;
          text-decoration: none;
          padding: 12px 30px;
          border-radius: 4px;
          font-weight: bold;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }
        a.button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>404</h1>
<p>Oops! The page you are looking for does not exist.</p>
<a href="dashboard.zul" class="button">Back to Dashboard</a>
</body>
</html>
